<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e1f5fe, #f3e5f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      position: relative;
    }

    .home-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #1976d2;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .home-button:hover {
      background-color: #0d47a1;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      border: 1px solid #cfd8dc;
      margin-top: 100px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1976d2;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #b0bec5;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0d47a1;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px 20px;
      }

      .home-button {
        top: 10px;
        right: 10px;
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Home Button at Top Right -->
  <a th:href="@{/accounthome}" class="home-button">Home</a>

  <!-- Form Container -->
  <div class="form-container">
    <h2>Bank Of Spring - Fetch Details</h2>

    <!-- Error Message -->
    <p th:if="${error}" th:text="${error}" 
       style="color: red; text-align: center; font-weight: bold; margin-bottom: 15px;"></p>

    <form method="get" th:action="@{/transact}">
      <label for="accountnumber">Enter Account Number:</label>
      <input type="text" id="accountnumber" name="accountnumber" required>
      <button type="submit">Fetch Details</button>
    </form>
  </div>

</body>
</html>
