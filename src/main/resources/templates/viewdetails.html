<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Details</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .details-box {
            background-color: #ffffff;
            padding: 35px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #cfd8dc;
            width: 100%;
            max-width: 520px;
        }

        h2 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 25px;
            font-size: 26px;
            border-bottom: 2px solid #1976d2;
            padding-bottom: 10px;
        }

        .detail {
            font-size: 17px;
            color: #333;
            margin-bottom: 15px;
            padding: 10px 12px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        .label {
            font-weight: 600;
            color: #555;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .back-button {
            display: block;
            text-align: center;
            padding: 12px 24px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .back-button:hover {
            background-color: #0d47a1;
        }

        @media (max-width: 480px) {
            .details-box {
                padding: 25px 20px;
            }

            h2 {
                font-size: 22px;
            }

            .detail {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="details-box">
        <h2>Bank Of Spring - Account Details</h2>
        <p class="detail"><span class="label">Name:</span> <span th:text="${name}"></span></p>
        <p class="detail"><span class="label">Account Number:</span> <span th:text="${accountNumber}"></span></p>
        <p class="detail"><span class="label">Government ID:</span> <span th:text="${govtId}"></span></p>
        <p class="detail"><span class="label">Mobile:</span> <span th:text="${mobile}"></span></p>
        <p class="detail"><span class="label">Email:</span> <span th:text="${mail}"></span></p>
        <p class="detail"><span class="label">Balance:</span> ₹<span th:text="${balance}"></span></p>

        <div class="button-group">
            <a class="back-button" th:href="@{/accounthome}">← Back to Home</a>
        </div>
    </div>
</body>
</html>
