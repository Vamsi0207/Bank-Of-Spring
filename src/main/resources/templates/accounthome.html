<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Home</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .bank-name {
            font-size: 26px;
            color: #1976d2;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .divider {
            width: 60px;
            height: 4px;
            background-color: #1976d2;
            margin: 0 auto 30px;
            border-radius: 2px;
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        a,
        .logout-button {
            display: inline-block;
            padding: 14px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.2s ease;
            width: 100%;
        }

        a:hover {
            background-color: #1565c0;
        }

        .logout-button {
            background-color: #d32f2f;
        }

        .logout-button:hover {
            background-color: #b71c1c;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .bank-name {
                font-size: 22px;
            }

            h1 {
                font-size: 18px;
            }

            a,
            .logout-button {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bank-name">Bank Of Spring</div>
        <div class="divider"></div>
        <h1 th:text="${message}">Welcome, User!</h1>
        <div class="nav-buttons">
            <a th:href="@{/viewDetails}">View Details</a>
            <a th:href="@{/fetchdetails}">Transact</a>
            <a th:href="@{/viewtransactions}">View Transactions</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
