<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e1f5fe, #f3e5f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-box {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: green;
            margin-bottom: 25px;
        }

        .details {
            text-align: left;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .details p {
            margin: 10px 0;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h2>Deposit Successful!</h2>

        <div class="details">
            <p><strong>Name:</strong> <span th:text="${name}"></span></p>
            <p><strong>Account Number:</strong> <span th:text="${accountNumber}"></span></p>
            <p><strong>Amount:</strong> â‚¹<span th:text="${amount}"></span></p>
        </div>

        <a th:href="@{/accounthome}" class="home-button">Home</a>
    </div>
</body>
</html>
