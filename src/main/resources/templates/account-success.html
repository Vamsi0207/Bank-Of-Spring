<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Created</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .success-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      color: #004d40;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #006064;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background: #004d40;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background: #00695c;
    }

    .accno {
      font-weight: bold;
      font-size: 1.4rem;
      color: #00796b;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h2>Account Created Successfully!</h2>
    <p>Your Account Number is:</p>
    <p class="accno" th:text="${accno}">12345678</p>
    <a th:href="@{/}">Go to Home</a>
  </div>
</body>
</html>
