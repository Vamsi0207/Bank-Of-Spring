<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Transactions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 25px;
        }

        h2 {
            color: #1976d2;
            margin: 0;
            text-align: center;
            font-size: 24px;
        }

        .home-button {
            position: absolute;
            right: 0;
            background-color: #1976d2;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #0d47a1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #ccc;
            font-size: 15px;
        }

        th {
            background-color: #1976d2;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 20px;
            }

            table, th, td {
                font-size: 14px;
            }

            .home-button {
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>All Transactions</h2>
            <a th:href="@{/accounthome}" class="home-button">Home</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Self Account</th>
                    <th>Other Account</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Purpose</th>
                    <th>Status</th>
                    <th>Balance</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="t : ${transactions}">
                    <td th:text="${t.selfAccountNumber}">111111</td>
                    <td th:text="${t.accountNumber == 0 ? 'Bank' : t.accountNumber}">222222</td>
                    <td th:text="${t.transactionType}">Transfer</td>
                    <td th:text="${t.amount}">500</td>
                    <td th:text="${t.purpose}">Utility</td>
                    <td th:text="${t.status}">Completed</td>
                    <td th:text="${t.balance}">1500</td>
                    <td th:text="${#temporals.format(t.time, 'yyyy-MM-dd HH:mm:ss')}">2025-07-09</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
