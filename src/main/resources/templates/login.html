<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bank of Spring</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e3f2fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #1976d2;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 14px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1565c0;
        }

        a {
            font-size: 14px;
            color: #1976d2;
            text-decoration: none;
            display: inline-block;
            margin-top: 8px;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.3s;
        }

        .back-home:hover {
            background: linear-gradient(135deg, #e53935, #ff7043);
        }
    </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Your Account</h2>

    <!-- Display login error -->
    <div th:if="${param.error}" style="color: red; margin-bottom: 10px;">
        Invalid username or password.
    </div>

    <!-- Display logout message -->
    <div th:if="${param.logout}" style="color: green; margin-bottom: 10px;">
        You have been logged out successfully.
    </div>

    <form th:action="@{/login/save}" method="post">
        <input type="text" name="username" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <a th:href="@{/forgotpassword}">Forgot Password?</a>
    <a th:href="@{/resetpassword}">Change Password</a>
    <a th:href="@{/}" class="back-home">Back to Main Page</a>
</div>

</body>
</html>
