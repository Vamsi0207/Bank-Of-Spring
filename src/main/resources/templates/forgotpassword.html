<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h3 {
      margin-bottom: 1rem;
      color: #4A00E0;
      font-size: 2.2rem;
      font-weight: bold;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #333;
      text-align: left;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1.2rem;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="email"]:focus {
      border-color: #4A00E0;
      box-shadow: 0 0 5px rgba(74, 0, 224, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #4A00E0, #8E2DE2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #8E2DE2, #4A00E0);
      transform: scale(1.02);
    }

    p {
      font-size: 1rem;
      margin-bottom: 0.8rem;
      color: #c62828; /* default error color */
    }

    p.success {
      color: #2e7d32;
    }

    a.home-link {
      display: inline-block;
      margin-top: 0.5rem;
      color: #4A00E0;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    a.home-link:hover {
      color: #8E2DE2;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Bank Of Spring</h3>
    <form method="post" th:action="@{/forgotmail}">
      <!-- Display message if exists -->
      <p th:if="${message}" th:text="${message}" th:classappend="${success} ? 'success' : ''"></p>

      <!-- Show home link ONLY if message exists -->
      <a th:if="${message}" th:href="@{/}" class="home-link">Return to Home</a>

      <label for="email">Enter your email to receive a reset link:</label>
      <input type="email" id="email" name="email" required autocomplete="off">
      <button type="submit">Send Reset Link</button>
    </form>
  </div>
</body>
</html>
