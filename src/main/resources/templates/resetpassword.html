<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h2 {
      color: #4A00E0;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    h3 {
      color: #333;
      margin-bottom: 1.5rem;
      font-weight: normal;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #333;
      text-align: left;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1.2rem;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #4A00E0;
      box-shadow: 0 0 5px rgba(74, 0, 224, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #4A00E0, #8E2DE2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #8E2DE2, #4A00E0);
    }

    .message {
      color: #4A00E0;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .home-link {
      display: inline-block;
      margin-top: 1rem;
      color: #4A00E0;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .home-link:hover {
      color: #8E2DE2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bank Of Spring</h2>
    <h3>Change Password</h3>
    <form method="post" th:action="@{/changepassword}" autocomplete="off">
      <p class="message" th:text="${message}"></p>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="oldpassword">Old Password:</label>
      <input type="password" id="oldpassword" name="oldpassword" required>

      <label for="newpassword">New Password:</label>
      <input type="password" id="newpassword" name="newpassword" required>

      <button type="submit">Change Password</button>
    </form>

    <!-- Back to home link appears only if a message is present -->
    <a th:if="${message}" class="home-link" th:href="@{/}">Back to Home</a>
  </div>
</body>
</html>
